<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>A tree idle game!</title>
		<link rel="stylesheet" href="styling.css" />
		<link rel="stylesheet" href="../bootstrap.min.css" />
	</head>
	<body>
		<img
			class="background"
			src="../assets/TreeBackGround.jpg"
			alt="Background"
		/>
		<header>
			<h1 class="fs-1 fw-bolder text-decoration-underline pt-3 pb-5">
				Tree idle game
			</h1>
			<b class="h1 fw-bold"
				>Your current money:
				<b id="moneyDisplay" class="fs-1 text-success">0</b>
			</b>
		</header>
		<main>
			<div class="border-1"></div>
			<div class="mainGrid">
				<div class="gridContent">
					<img
						id="tree1"
						class="treepic"
						src="../assets/tree-two.svg"
						alt="A tree"
					/>
				</div>
				<div class="gridContent">
					<img
						id="tree2"
						class="treepic"
						src="../assets/tree-two.svg"
						alt="A tree"
					/>
				</div>
				<div class="gridContent">
					<img
						id="tree3"
						class="treepic"
						src="../assets/tree-two.svg"
						alt="A tree"
					/>
				</div>
				<div class="gridContent">
					<img
						id="tree4"
						class="treepic"
						src="../assets/tree-two.svg"
						alt="A tree"
					/>
				</div>
			</div>
			<div class="secondaryGrid">
				<button type="button" class="btn btn-primary">Primary</button>
				<button type="button" class="btn btn-primary">Primary</button>
				<button type="button" class="btn btn-primary">Primary</button>
				<button type="button" class="btn btn-primary">Primary</button>
				<button type="button" class="btn btn-primary">Primary</button>
				<button type="button" class="btn btn-primary">Primary</button>
				<button type="button" class="btn btn-primary">Primary</button>
				<button type="button" class="btn btn-primary">Primary</button>
			</div>
		</main>
		<script src="../sweetalert2@11.js"></script>
		<script src="../jquery-3.6.0.js"></script>
		<script src="app.js"></script>
	</body>
</html>
